os:
  - Visual Studio 2017

init:
  - git config --global core.autocrlf input
  - ps: Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_BRANCH) - $($env:APPVEYOR_REPO_COMMIT)"

environment:
  TF_CODE_FOLDER: '%APPVEYOR_BUILD_FOLDER%\tf_code'

cache:
  - C:\ProgramData\chocolatey\lib -> appveyor.yml
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - '%TF_CODE_FOLDER%'

install:
  - which python
  - which python3
  - IF NOT EXIST %TF_CODE_FOLDER% (
      git clone --branch=v1.13.1 https://github.com/tensorflow/tensorflow.git %TF_CODE_FOLDER% )
  - cd %TF_CODE_FOLDER%
  - C:\Python37-x64\python -m venv %APPVEYOR_BUILD_FOLDER% # https://www.appveyor.com/docs/windows-images-software/#python
  - which python
  - which python3
  - pip install six numpy wheel
  - pip install keras_applications==1.0.6 --no-deps
  - pip install keras_preprocessing==1.0.5 --no-deps
  - choco install mono
  - choco install bazel
  ### instead of pacman -q -S git patch unzip
  # - choco install patch
  # - choco install unzip

build_script:
  - cd %TF_CODE_FOLDER%
  - dir
  # - python ./configure.py
  - cd %TF_CODE_FOLDER%/tensorflow/tools/ci_build/windows/
  - sh libtensorflow_cpu.sh

notifications:
- provider: Slack
  incoming_webhook: '%SLACK_WEBHOOK%'
