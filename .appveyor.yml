os:
  - Visual Studio 2017

init:
  - git config --global core.autocrlf input
  - ps: Update-AppveyorBuild -Version "$($env:APPVEYOR_REPO_BRANCH) - $($env:APPVEYOR_REPO_COMMIT)"

install:
  # - git clone --branch=v1.13.1 https://github.com/tensorflow/tensorflow.git %APPVEYOR_BUILD_FOLDER%
  - cd %APPVEYOR_BUILD_FOLDER%
  - C:\Python37-x64\python -m venv %APPVEYOR_BUILD_FOLDER% # https://www.appveyor.com/docs/windows-images-software/#python
  - pip install six numpy wheel
  - pip install keras_applications==1.0.6 --no-deps
  - pip install keras_preprocessing==1.0.5 --no-deps
  - choco install mono
  - choco install bazel
  - set PATH=C:\tools\msys64\usr\bin;%PATH%
  - pacman -S git patch unzip

cache:
  - C:\ProgramData\chocolatey\mono -> appveyor.yml
  - C:\ProgramData\chocolatey\bazel -> appveyor.yml
  - '%APPVEYOR_BUILD_FOLDER%'

build_script:
  - python ./configure.py
  - cd %APPVEYOR_BUILD_FOLDER%/tensorflow/tools/ci_build/windows/
  - sh libtensorflow_cpu.sh
